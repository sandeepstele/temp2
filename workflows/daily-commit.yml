name: Daily Commit

on:
  schedule:
    - cron: '30 2 * * *'  # Runs daily at 02:30 UTC
  workflow_dispatch:  # Enables manual trigger

permissions:
  contents: write  # Allows pushing commits

jobs:
  daily-commit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GH_PAT }}

      - name: Update repo with daily commit (22f2001447@ds.study.iitm.ac.in)
        run: |
          echo "Automated commit on $(date)" >> daily-commit-log.txt
          git config --global user.name "GitHub Actions Bot"
          git config --global user.email "22f2001447@ds.study.iitm.ac.in"
          git add .
          git commit -m "Daily automated commit: $(date)"
          git push origin main